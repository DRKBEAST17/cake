{% extends "base.html" %}

{% block content %}
<div class="form-section">
    <h2>Add New Category</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="button">Add Category</button>
    </form>
</div>
{% endblock %}
