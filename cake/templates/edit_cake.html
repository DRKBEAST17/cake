{% extends "base.html" %}

{% block content %}
<div class="form-section">
    <h2>Edit Cake</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Cake Name:</label>
            <input type="text" id="name" name="name" value="{{ cake[1] }}" required>
        </div>
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category[0] }}" {% if category[0] == cake[2] %}selected{% endif %}>
                    {{ category[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" value="{{ cake[3] }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ cake[4] }}" required>
        </div>
        <button type="submit" class="button">Update Cake</button>
        <a href="{{ url_for('inventory') }}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
