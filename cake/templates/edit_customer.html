{% extends "base.html" %}

{% block content %}
<div class="form-section">
    <h2>Edit Customer</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" value="{{ customer[1] }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ customer[2] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer[3] }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address">{{ customer[4] }}</textarea>
        </div>
        <button type="submit" class="button">Update Customer</button>
    </form>
</div>
{% endblock %}
