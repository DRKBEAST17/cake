{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <div class="content-header">
        <h2>Cake Inventory</h2>
        <p class="subtitle">Manage your cake stock</p>
    </div>

    <div class="action-bar">
        <a href="{{ url_for('add_cake') }}" class="action-button">Add New Cake</a>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cake in cakes %}
                <tr>
                    <td>{{ cake[1] }}</td>
                    <td>{{ cake[2] }}</td>
                    <td>â‚¹{{ cake[3] }}</td>
                    <td>{{ cake[4] }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_cake', cake_id=cake[0]) }}" class="button edit">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
